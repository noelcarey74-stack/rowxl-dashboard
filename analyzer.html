<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RowXL – Video Analyzer</title>
  <style>
    body {
      background: #071a2c;
      color: #f1f1f1;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    .    .card {
      background: #0d2640;
      border-radius: 12px;
      padding: 30px;
      max-width: 1000px;   /* was 700px */
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    pre {
      background: #00101f;
      padding: 20px;
      border-radius: 12px;
      text-align: left;
      overflow-x: auto;
      margin-top: 25px;
      max-height: 70vh;    /* use most of the screen height */
      font-size: 13px;     /* slightly smaller text for big JSON */
      white-space: pre-wrap;
    }
    input[type="file"] {
      margin: 20px 0;
      padding: 10px;
    }
    button {
      background: #1b78f2;
      padding: 12px 25px;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #3c92ff;
    }
    pre {
      background: #00101f;
      padding: 20px;
      border-radius: 12px;
      text-align: left;
      overflow-x: auto;
      margin-top: 25px;
      max-height: 600px;
    }
  </style>
</head>

<body>
  <h1>RowXL – Standalone Video Analyzer</h1>

  <div class="card">
    <h3>Upload a rowing video</h3>

    <input type="file" id="fileInput" accept="video/*" />
    <br />

    <button onclick="sendVideo()">Analyze Video</button>

    <pre id="output">Waiting for video...</pre>
  </div>

  <script>
    // Same Supabase project + anon key you already use in other dashboard pages
    const SUPABASE_URL = "https://cketlapkaqmhtmthxozu.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrZXRsYXBrYXFtaHRtdGh4b3p1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3NjIwMzgsImV4cCI6MjA3NzMzODAzOH0.wfmjPBb-7cNpmlV2JByRHGAwkKjsrK7fHd2D7wlf5oA";

    const FUNCTION_URL = `${SUPABASE_URL}/functions/v1/-video-analyze`;

    async function sendVideo() {
      const fileInput = document.getElementById("fileInput");
      const output = document.getElementById("output");

      if (!fileInput.files.length) {
        output.textContent = "Please choose a video file first.";
        return;
      }

      output.textContent = "Uploading and analyzing… please wait...";

      const file = fileInput.files[0];
      const form = new FormData();
      form.append("file", file);

      try {
        const res = await fetch(FUNCTION_URL, {
          method: "POST",
          headers: {
            // These two headers satisfy Supabase Edge auth
            apikey: SUPABASE_ANON_KEY,
            Authorization: `Bearer ${SUPABASE_ANON_KEY}`,
          },
          body: form,
        });

        const text = await res.text();

        if (!res.ok) {
          throw new Error("HTTP " + res.status + " - " + text);
        }

        let json;
        try {
          json = JSON.parse(text);
        } catch {
          // sometimes might not be JSON – just show raw
          output.textContent = text;
          return;
        }

        output.textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        output.textContent = "ERROR: " + err;
      }
    }
  </script>

</body>
</html>
