<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>RowXL — Coach Video Report</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:#020617;
  color:#e5f0ff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  margin:0;
}
.wrap{max-width:1200px;margin:20px auto;padding:20px}
h1{margin-bottom:8px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
.panel{
  background:#0f172a;
  border:1px solid #1e3a5f;
  border-radius:14px;
  padding:16px
}
label{display:block;font-size:12px;color:#9fb5d1;margin:6px 0}
input, select, textarea{
  width:100%;
  background:#020617;
  color:#e5f0ff;
  border:1px solid #1e3a5f;
  border-radius:10px;
  padding:8px;
}
textarea{min-height:90px}
.row{display:grid;grid-template-columns:1fr 1fr;gap:8px}
.small{font-size:12px;color:#9fb5d1}
button{
  background:linear-gradient(135deg,#0ea5e9,#2563eb);
  border:none;
  color:white;
  padding:10px 14px;
  border-radius:999px;
  cursor:pointer;
}
#drop{
  border:2px dashed #2563eb;
  padding:10px;
  text-align:center;
  margin-top:10px;
  border-radius:12px;
  cursor:pointer;
}
video{width:100%;border-radius:12px;margin-top:10px}
#report{
  min-height:520px;
  white-space:pre-wrap;
}
.seats{display:grid;grid-template-columns:repeat(2,1fr);gap:6px}
</style>
</head>
<body>

<div class="wrap">
<h1>RowXL — Coach Video Report</h1>
<div class="small">Upload video, add context, seat notes, and generate a full coach-style report.</div>

<div class="grid">

<div class="panel">
<label>Athlete Name</label>
<input id="athlete">

<div class="row">
  <div>
    <label>Boat Class</label>
    <select id="boat">
      <option>1x</option>
      <option>2x</option>
      <option>2-</option>
      <option>4x</option>
      <option>4+</option>
      <option>4-</option>
      <option>8+</option>
    </select>
  </div>
  <div>
    <label>Session Type</label>
    <input id="session" placeholder="Training / Race / Test">
  </div>
</div>

<label>Conditions</label>
<input id="conditions">

<label>Camera Angle</label>
<select id="camera">
  <option>Side-on</option>
  <option>Front-on</option>
  <option>Rear</option>
  <option>Drone</option>
</select>

<div id="drop">Drop video here or click to select</div>
<input type="file" id="videoInput" hidden>
<video id="preview" controls></video>

<label>Seat-by-seat Notes (optional)</label>
<div class="seats">
  <textarea id="s1" placeholder="Seat 1"></textarea>
  <textarea id="s2" placeholder="Seat 2"></textarea>
  <textarea id="s3" placeholder="Seat 3"></textarea>
  <textarea id="s4" placeholder="Seat 4"></textarea>
  <textarea id="s5" placeholder="Seat 5"></textarea>
  <textarea id="s6" placeholder="Seat 6"></textarea>
  <textarea id="s7" placeholder="Seat 7"></textarea>
  <textarea id="s8" placeholder="Seat 8"></textarea>
</div>

<label>Coach Notes (general)</label>
<textarea id="notes"></textarea>

<br>
<button onclick="generate()">Generate Coach Report</button>
</div>

<div class="panel">
<textarea id="report" placeholder="Report will appear here..."></textarea>
<br><br>
<button onclick="copy()">Copy Report</button>
</div>

</div>
</div>

<script>
const drop = document.getElementById("drop")
const input = document.getElementById("videoInput")
const preview = document.getElementById("preview")

drop.onclick = ()=> input.click()
drop.ondragover = e=>{e.preventDefault();drop.style.borderColor="#22c55e"}
drop.ondragleave = ()=> drop.style.borderColor="#2563eb"
drop.ondrop = e=>{
  e.preventDefault()
  input.files = e.dataTransfer.files
  loadVideo()
}

input.onchange = loadVideo
function loadVideo(){
  const file = input.files[0]
  preview.src = URL.createObjectURL(file)
  drop.textContent = "Loaded: " + file.name
  drop.style.borderColor="#22c55e"
}

function generate(){
  const name = athlete.value
  const boat = document.getElementById("boat").value
  const isCrew = boat !== "1x"

  let seatText = ""
  for(let i=1;i<=8;i++){
    const txt = document.getElementById("s"+i).value.trim()
    if(txt) seatText += `Seat ${i}: ${txt}\n`
  }

  let drills = isCrew
    ? `CREW DRILLS:
• Pause rowing at body-over
• Square blade crew rowing
• Ratio rowing
• Pick drill as full boat
• Low-rate rhythm control
• Cut-the-cake timing drill`
    : `SCULLING DRILLS:
• Feet-out rowing
• Pause at half-slide
• Reverse pick drill
• Square blade sculling
• Catch placement drill`

  let report =
`ROWXL COACH REPORT

Athlete: ${name}
Boat: ${boat}
Session: ${session.value}
Conditions: ${conditions.value}
Camera: ${camera.value}

KEY FINDINGS:
Based on video observation and coach input, the focus is on blade placement consistency, body sequencing through the drive, and posture through load.

SEAT ANALYSIS:
${seatText || "No seat-specific notes provided."}

PRIORITY FIXES:
1. Sequencing through the legs before arm engagement
2. Firmer and earlier front-end connection
3. Stability and posture under load

${drills}

COACHING CUES:
• Hang before you pull  
• Legs then body then arms  
• Place then drive  
• Finish tall  
• Let the boat run

OVERALL IMPRESSION:
The technical base is present, but consistency drops under rate and pressure. Priority now is rhythm, blade discipline, and repeatability under load.

SIGNED:
Noel Carey — Coach & Analyst`

document.getElementById("report").value = report
}

function copy(){
  navigator.clipboard.writeText(report.value)
  alert("Report copied")
}
</script>

</body>
</html>
