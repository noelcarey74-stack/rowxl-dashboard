<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>RowXL — Inbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#09131b; color:#e7eef7; margin:20px; }
    .card { border:1px solid #243244; border-radius:12px; padding:14px 16px; margin:10px 0; background:#0f1c27; }
    .muted { color:#9fb5d1; font-size:12px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    button, a.btn { border:1px solid #345; background:#14202b; color:#e7eef7; padding:6px 10px; border-radius:8px; text-decoration:none; }
  </style>
</head>
<body>
  <a href="index.html" class="btn">← Home</a>
  <h1>Inbox</h1>
  <div id="list"></div>

  <script type="module">
    // ⚠️ replace with your values (these match your working app)
    const SUPABASE_URL = "https://cketlapkaqmhtmthxozu.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_ANON_KEY_HERE";

    async function run() {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/coach_inbox_v?select=*&order=created_at.desc&limit=50`, {
        headers: {
          apikey: SUPABASE_ANON_KEY,
          Authorization: `Bearer ${SUPABASE_ANON_KEY}`,
          Accept: "application/json"
        }
      });
      const items = await res.json();

      const mount = document.getElementById('list');
      mount.innerHTML = items.map(row => {
        const when = new Date(row.created_at).toLocaleString();
        const who  = row.athlete_name || row.athlete_email || "—";
        const link = row.saved_url || row.url || "";
        return `
          <div class="card">
            <div class="row" style="justify-content:space-between">
              <div>
                <div><strong>${row.title || row.item_type}</strong></div>
                <div class="muted">${who} • ${row.item_type} • ${row.status || ''} • ${when}</div>
              </div>
              <div class="row">
                ${link ? `<a class="btn" href="${link}" target="_blank">Open</a>` : ''}
                ${link ? `<button onclick="navigator.clipboard.writeText('${link}')">Copy</button>` : ''}
              </div>
            </div>
          </div>
        `;
      }).join('') || '<div class="muted">No items yet.</div>';
    }
    run();
  </script>
</body>
</html>
